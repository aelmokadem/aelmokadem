<div id="mc_embed_shell" class="subscribe-box">
  <!-- You can keep Mailchimp’s CSS, but we’ll override widths below -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    /* Keep the container narrow and responsive */
    #mc_embed_signup {
      background: #fff;
      clear: left;
      font: 14px Helvetica, Arial, sans-serif;
      width: 100%;                /* was 600px */
      max-width: 480px;           /* tune this to taste (420–560px) */
      box-sizing: border-box;
      margin: 0 auto;             /* center in the column */
      padding: 0;                 /* Mailchimp adds its own internal padding */
    }

    /* Make the email input fill the available width nicely */
    #mc_embed_signup .mc-field-group input[type="email"],
    #mc_embed_signup .mc-field-group input[type="text"] {
      width: 100% !important;     /* override Mailchimp’s inline sizing */
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Keep the button on its own line on small widths */
    #mc_embed_signup .clear.foot {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    #mc-embedded-subscribe {
      /* allow the button to size nicely */
      flex: 0 0 auto;
    }

    /* Optional: tone down or hide the Intuit badge if it crowds the layout */
    #mc_embed_signup .refferal_badge {
      max-width: 140px;
      height: auto;
    }

    /* If the form sits in a tight sidebar, let it span full sidebar width */
    .subscribe-box {
      display: block;
      width: 100%;
    }

    /* Small screens: keep it full width of the content column */
    @media (max-width: 768px) {
      #mc_embed_signup {
        max-width: 100%;
      }
    }
  </style>

  <div id="mc_embed_signup">
    <form action="https://aelmokadem.us13.list-manage.com/subscribe/post?u=48bc1fd0d6580ce6b2275d7e5&amp;id=bd9ace22cd&amp;f_id=0057dfe1f0"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
          class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe</h2>

        <!-- <div class="indicates-required">
          <span class="asterisk">*</span> indicates required
        </div> -->

        <div class="mc-field-group">
          <!-- <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label> -->
          <label for="mce-EMAIL">Email Address</label>
          <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
        </div>

        <div id="mce-responses" class="clear foot">
          <div class="response" id="mce-error-response" style="display:none;"></div>
          <div class="response" id="mce-success-response" style="display:none;"></div>
        </div>

        <!-- Honeypot: keep but make the comment an actual HTML comment -->
        <div aria-hidden="true" style="position:absolute; left:-5000px;">
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
          <input type="text" name="b_48bc1fd0d6580ce6b2275d7e5_bd9ace22cd" tabindex="-1" value="">
        </div>

        <div class="optionalParent">
          <div class="clear foot">
            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
            <!-- <p style="margin:0 auto;">
              <a href="http://eepurl.com/jnin8Q" title="Mailchimp - email marketing made easy and fun">
                <span style="display:inline-block; background-color:transparent; border-radius:4px;">
                  <img class="refferal_badge"
                       src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                       alt="Intuit Mailchimp">
                </span>
              </a>
            </p> -->
          </div>
        </div>
      </div>
    </form>
  </div>
