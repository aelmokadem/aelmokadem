<div id="mc_embed_shell" class="subscribe-box">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    /* Footer container adjustments */
    #mc_embed_signup {
      background: #fff;
      clear: left;
      font: 14px Helvetica, Arial, sans-serif;
      width: 100%;
      max-width: 600px;        /* wider, closer to original Mailchimp */
      box-sizing: border-box;
      margin: 1.5rem auto 2rem auto; /* tighten top spacing, keep bottom airy */
      padding: 0;
    }

    /* Email input: full width of container */
    #mc_embed_signup .mc-field-group input[type="email"],
    #mc_embed_signup .mc-field-group input[type="text"] {
      width: 100% !important;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
    }

    /* Button below the input */
    #mc_embed_signup .clear.foot {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 0.75rem;
    }

    #mc-embedded-subscribe {
      flex: 0 0 auto;
      padding: 0.6rem 1.25rem;
      font-size: 1rem;
    }

    .subscribe-box {
      display: block;
      width: 100%;
      text-align: center; /* center heading & form in footer */
    }

    /* Small screens: container should span full width */
    @media (max-width: 768px) {
      #mc_embed_signup {
        max-width: 100%;
        margin: 1rem auto;
      }
    }
  </style>

  <div id="mc_embed_signup">
    <form action="https://aelmokadem.us13.list-manage.com/subscribe/post?u=48bc1fd0d6580ce6b2275d7e5&amp;id=bd9ace22cd&amp;f_id=0057dfe1f0"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
          class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <h2 style="margin-bottom: 0.75rem;">Subscribe</h2>

        <div class="mc-field-group">
          <label for="mce-EMAIL" style="display:block; margin-bottom:0.4rem;">Email Address</label>
          <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
        </div>

        <div id="mce-responses" class="clear foot">
          <div class="response" id="mce-error-response" style="display:none;"></div>
          <div class="response" id="mce-success-response" style="display:none;"></div>
        </div>

        <div aria-hidden="true" style="position:absolute; left:-5000px;">
          <input type="text" name="b_48bc1fd0d6580ce6b2275d7e5_bd9ace22cd" tabindex="-1" value="">
        </div>

        <div class="optionalParent">
          <div class="clear foot">
            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>

      fnames[0] = 'EMAIL'; ftypes[0] = 'email';
    }(jQuery));

  </script>
</div>
